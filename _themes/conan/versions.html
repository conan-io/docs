{# Add rst-badge after rst-versions for small badge style. #}
  <div class="rst-versions" data-toggle="rst-versions" role="note" aria-label="versions">
    <span class="rst-current-version" data-toggle="rst-current-version">
      <!--<span class="fa fa-pencil-square-o"> Other versions:</span> -->
      Version: {{ current_version }}
      <span class="fa fa-caret-down"></span>
    </span>
    <div class="rst-other-versions">
      <dl>
        <dt>{{ _('Versions') }}</dt>
        {% for the_version, slug in versions.items() %}
            <dd><a href="/{{ the_version }}/index.html">{{ the_version.replace("en/", "") }}</a></dd>
        {% endfor %}
      </dl>
      <dl>
        <dt>Downloads</dt>
        {% if "1." in current_version%}
            <dd><a href="/en/{{ current_version }}/conan.pdf">PDF</a></dd>
        {% else%}
            <dd><a href="/{{ current_version }}/conan.pdf">PDF</a></dd> 
        {% endif %}       
      </dl>
    </div>
  </div>
